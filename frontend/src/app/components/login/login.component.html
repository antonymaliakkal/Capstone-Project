<div *ngIf="(modalService.showLogin$ | async)" 
  id="login-modal"
  class="fixed inset-0 z-50 overflow-auto bg-gray-500 bg-opacity-75 flex"
  (click)="closeModal($event)"
>
  <div class="relative p-8 bg-white w-full max-w-md m-auto flex-col flex rounded-lg">
    <div class="flex justify-between items-center pb-3">
      <h3 class="text-lg font-bold">Login</h3>
    </div>
    
    <br>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
      </div>
      
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
      </div>
   
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
    </form>
    
    <p class="mt-4 text-sm text-gray-600">
      New User? <a (click)="openSignup($event)" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">Register Here</a>
    </p>
  </div>
</div>
